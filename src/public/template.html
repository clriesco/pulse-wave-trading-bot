<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trade Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
      }
      #chart {
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      function renderChart(data, layout) {
        Plotly.newPlot('chart', data, layout);
      }
    </script>
  </body>
</html>
